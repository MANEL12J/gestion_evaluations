<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUP - Inscription</title>
    <link rel="stylesheet" href="../assets/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <i class='bx bxs-user-plus'></i>
                <h1>Créer un compte</h1>
                <p>Rejoignez la plateforme EVALUP</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="nom">
                        <i class='bx bx-user'></i>
                        Nom
                    </label>
                    <input type="text" id="nom" name="nom" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class='bx bx-envelope'></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class='bx bx-lock-alt'></i>
                        Mot de passe
                    </label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="type">
                        <i class='bx bx-purchase-tag-alt'></i>
                        Type
                    </label>
                    <select id="type" name="type" class="form-control" required>
                        <option value="">Sélectionnez </option>
                        <option value="etudiant">Étudiant</option>
                        <option value="enseignant">Enseignant</option>
                    </select>
                </div>

                <div class="form-group" id="niveau-group" style="display:none;">
                    <label for="niveau">
                        <i class='bx bx-layer'></i>
                        Niveau
                    </label>
                    <select id="niveau" name="niveau" class="form-control">
                        <option value="">Sélectionnez le niveau</option>
                        <option value="L1">L1</option>
                        <option value="L2">L2</option>
                        <option value="L3">L3</option>
                    </select>
                </div>

                                <button type="button" class="register-btn" onclick="auth.register()">
                    <i class='bx bx-user-plus'></i>
                    Créer mon compte
                </button>
            </form>

            <div class="register-footer">
                <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script src="../assets/scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof auth !== 'undefined' && auth.initRegisterForm) {
          auth.initRegisterForm();
        }
      });
    </script>
</body>
</html>
