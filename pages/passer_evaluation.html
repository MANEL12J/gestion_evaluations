<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer l'évaluation</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.5em;
        }
        .modal-content p {
            margin-bottom: 25px;
            color: #555;
            font-size: 1.1em;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body class="evaluation-page">
    <div class="timer-container">
        <div class="timer">
            <i class="fas fa-clock"></i>
            <span id="timer-display">00:00:00</span>
        </div>
    </div>

    <div class="evaluation-container">
        <div class="evaluation-header">
            <h1 id="evaluation-title">Chargement de l'évaluation...</h1>
            <div class="evaluation-info">
                <p><i class="fas fa-calendar"></i> Date: <span id="evaluation-date"></span></p>
                <p><i class="fas fa-clock"></i> Durée: <span id="evaluation-duration"></span></p>
            </div>
        </div>

        <form id="evaluation-form">
            <div id="questions-container">
                <!-- Les questions seront chargées dynamiquement ici -->
            </div>

            <div class="evaluation-footer">
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Soumettre l'évaluation
                </button>
            </div>
        </form>
    </div>

    <!-- Template pour une question -->
    <template id="question-template">
        <div class="question-block">
            <h3 class="question-title"></h3>
            <div class="reponses-container">
                <!-- Les réponses seront ajoutées ici -->
            </div>
        </div>
    </template>

    <!-- Template pour une réponse -->
    <template id="reponse-template">
        <div class="reponse-item">
            <input type="checkbox" class="reponse-checkbox">
            <label class="reponse-label"></label>
        </div>
    </template>

    <!-- Modal de confirmation -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Titre de la modale</h3>
            <p id="modal-text">Message de la modale.</p>
            <div id="modal-buttons" class="modal-buttons">
                <button id="modal-confirm-btn" class="btn btn-primary">Confirmer</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <script src="../assets/scripts.js"></script>
</body>
</html>
